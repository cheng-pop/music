<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的音乐</title>
    <link rel="stylesheet" type="text/css" href="../fonts/iconfont.css"/>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/song-list.css">
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.js"></script>
    
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <div class="header shadow">
            <div class="container flex-row">
                <ul class="nav flex-row" id="title">
                    <li><a href="foundMusic.html"  id="nav1">首页</a></li>
                    <li><a href="singer.html" id="nav2" >歌手</a></li>
                    <li><a href="songs.html" id="nav3">歌单</a></li>
                    <li><a href="rankingList.html" id="nav4">排行榜</a></li>
                </ul>
            </div>
        </div>
        <!-- 内容 -->
        <div class="layout">
            <div class="fluid">
                <div class="songs-wrap container">
                  
                    <!-- 横条下方内容 -->
                    <div class="load-more" id="box1">
                        <!-- 标题 -->
                        <div class="top" >
                            <div class="avatar">
                                <img src="http://p1.music.126.net/DrRIg6CrgDfVLEph9SNh7w==/18696095720518497.jpg?param=200y200" alt=""> 
                            </div>
                            <div class="info">
                                <div class="title flex-between">
                                    <span >音乐飙升榜！</span>
                                </div>
                                <div  class="user flex-row">
                                    <div class="avatar">
                                        <img  src="http://p1.music.126.net/KxePid7qTvt6V2iYVy-rYQ==/109951165050882728.jpg?param=100y100" alt="">
                                    </div>
                                    <p class="nickname">网易云音乐</p>
                                    <p class="createTime">   2014-06-30创建   </p>
                                </div>
            
                                <div class="desc">
                                    <p class="ellipsis-two">音乐中每天热度上升最快的单曲，每日更新。</p>
                                </div>
                            </div>   
                       </div>
                    <!-- 文本 -->
                    <div class="content">
                        <table  class="artist-table">
                            <thead >
                                <tr >
                                    <th  class="th-index">序号</th>
                                    <th  class="th-name">歌曲</th>
                                    <th  class="th-artist">歌手</th>
                                    <th  class="th-album">专辑</th>
                                    <th  class="th-duration">播放</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" v-for="(user,index) in userlist":key="index" >
                                <tr class="" >
                                    <td >
                                        <div  class="index-container flex-center">
                                            <span  class="num">{{user.num}}</span>
                                        </div>
                                    </td>
                                    <td >
                                        <div class="name-container">
                                            <div  class="avatar">
                                                <div class="el-image">
                                                    <img :src="user.avatar" class="el-image__inner">
                                                </div>
                                            </div>
                                            <p  class="name ellipsis">{{user.title}}</p>
                                        </div>
                                    </td>
                                    <td >
                                        <div  class="artist-container">
                                            <p  class="author ellipsis"> {{user.artist}} </p>
                                        </div>
                                    </td>
                                    <td >
                                        <div  class="album-container">
                                            <p   class="ellipsis">{{user.album}}</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <audio id="audio" :src="user.audio  " controls ></audio>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
        
                    </div> 
                 </div>
            </div>
        </div>
     </div>
     
     <!-- 底部 -->
     <div  class="footer">
        <div  class="container">
            <p class="left">
                Mymusic
            </p>
            <p >
                <span class="mr5">Mymusic © 2019-2020</span>
                <a href="#" id="mymusic">mymusic 演示站</a>
                <span >. Designed by cheng</span>
            </p>
        </div>
    </div>
</div>
<script src="../js/common.js"></script>
<script src="../js/song-list.js"></script>
