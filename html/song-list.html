<body>
    <div id="app">

        <div class="header shadow">
            <div class="container flex-row">

                </ul>
            </div>
        </div>
        <!-- 内容 -->
        <div class="layout">
            <div class="fluid">
                <div class="songs-wrap container">
                  
                    <!-- 横条下方内容 -->
                    <div class="load-more" id="box1">
                        <!-- 标题 -->
                        <div class="top" >
                            <div class="avatar">
                                <img src="http://p2.music.126.net/OWmLAg-TdPOoBtNw_UnT3g==/109951165349862554.jpg?param=200y200" alt=""> 
                            </div>
                            <div class="info">
                                <div class="title flex-between">
                                    <span >月圆团圆 | 幸福总会在我手上</span>
                                </div>
                                <div  class="user flex-row">
                                    <div class="avatar">
                                        <img  src="http://p1.music.126.net/uDpA9CCpk8UyxgyW4Omzcw==/109951164879664817.jpg?param=100y100" alt="">
                                    </div>
                                    <p class="nickname">索尼音乐娱乐</p>
                                    <p class="createTime"> 2020-09-28创建 </p>
                                </div>
            
                                <div class="desc">
                                    <p class="ellipsis-two">★希望的微光，心中的浪漫；许下一千零一个愿望，有一天幸福总会在你我手上。(图片来自Pexels)</p>
                                </div>
                            </div>   
                       </div>
                    <!-- 文本 -->
                    <div class="content">
                        <table  class="artist-table">
                            <thead >
                                <tr >
                                    <th  class="th-index">序号</th>
                                    <th  class="th-name">歌曲</th>
                                    <th  class="th-artist">歌手</th>
                                    <th  class="th-album">专辑</th>
                                    <th  class="th-duration">播放</th>
                                </tr>
                            </thead>
                            <tbody id="tbody" v-for="(user,index) in userlist":key="index" >
                                <tr class="" >
                                    <td >
                                        <div  class="index-container flex-center">
                                            <span  class="num">{{user.num}}</span>
                                        </div>
                                    </td>
                                    <td >
                                        <div class="name-container">
                                            <div  class="avatar">
                                                <div class="el-image">
                                                    <img :src="user.avatar" class="el-image__inner">
                                                </div>
                                            </div>
                                            <p  class="name ellipsis">{{user.title}}</p>
                                        </div>
                                    </td>
                                    <td >
                                        <div  class="artist-container">
                                            <p  class="author ellipsis"> {{user.artist}} </p>
                                        </div>
                                    </td>
                                    <td >
                                        <div  class="album-container">
                                            <p   class="ellipsis">{{user.album}}</p>
                                        </div>
                                    </td>
                                    <td>
                                        <div>
                                            <audio id="audio" :src="user.audio  " controls ></audio>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
        
                    </div> 
                 </div>
            </div>
        </div>
     </div>
     
     <!-- 底部 -->
     <div  class="footer">
        <div  class="container">
            <p class="left">
                Mymusic
            </p>
            <p >
                <span class="mr5">Mymusic © 2019-2020</span>
                <a href="#" id="mymusic">mymusic 演示站</a>
                <span >. Designed by cheng</span>
            </p>
        </div>
    </div>
</div>
